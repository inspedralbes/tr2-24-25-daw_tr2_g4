<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelota y Canasta</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            position: relative;
            width: 300px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-div {
            position: absolute;
        }

        .canasta {
            top: 0; 
            width: 200px;
            height: 200px;
        }

        .pelota {
            bottom: 0; 
            width: 200px;
            height: 200px;
            animation: none; 
            animation-fill-mode: forwards; 
        }

        .button {
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: #fff; 
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3; 
        }

        #activate:checked ~ .container .pelota {
            animation: jumpTouchShrinkAndDisappear 1.5s ease-in-out forwards;
        }

        @keyframes jumpTouchShrinkAndDisappear {
            0% {
                transform: translateY(0) translateX(0) scale(1); 
                opacity: 1; 
            }
            70% {
                transform: translateY(-300px) translateX(-40px) scale(0.3); 
                opacity: 1; 
            }
            100% {
                transform: translateY(0) translateX(-150px) scale(0.3); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="activate" class="hidden" style="display: none;">
    
    <div class="container">
        <img src="canasta.png" alt="Canasta" class="image-div canasta">
        
        <img src="pelota.png" alt="Pelota" class="image-div pelota">
    </div>
    
    <label for="activate" class="button">Saltar</label>
</body>
</html>
