<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelota y Canasta</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            position: relative;
            width: 300px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Asegura que los elementos que salgan del contenedor no sean visibles */
        }

        .image-div {
            position: absolute;
        }

        .canasta {
            top: 0;
            width: 200px;
            height: 200px;
        }

        .pelota {
            bottom: 0;
            width: 200px;
            height: 200px;
            animation: none;
            animation-fill-mode: forwards;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #activate:checked ~ .container .pelota {
            animation: jumpAndScale 1s ease-in-out, 
                       curveAndFall 1.5s 1s forwards, /* Animación curva y caída */
                       disappear 0.1s 2.5s forwards;
        }

        @keyframes jumpAndScale {
            0% {
                transform: translateY(0) translateX(0) scale(1); /* Comienza en la parte inferior y sin desplazarse a la derecha */
            }
            50% {
                transform: translateY(-300px) translateX(50px) scale(0.25); /* Se desplaza ligeramente hacia la derecha mientras sube */
            }
            100% {
                transform: translateY(-250px) translateX(50px) scale(0.25); /* Llega a la cima del salto con un pequeño desplazamiento hacia la derecha */
            }
        }

        /* Animación curva y caída a la derecha */
        @keyframes curveAndFall {
            0% {
                transform: translateY(-200px) translateX(50px) scale(0.25); /* Empieza en la cima del salto */
            }
            6>0% {
                transform: translateY(-100px) translateX(150px) scale(0.4); /* Se mueve hacia la esquina de la canasta */
            }
            60% {
                transform: translateY(0) translateX(200px) scale(0.2); /* Se mueve a la derecha y se sigue reduciendo */
            }
            100% {
                transform: translateY(400px) translateX(250px) scale(0.1); /* La pelota cae fuera, a la derecha, y se minimiza */
            }
        }

        @keyframes disappear {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden; 
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="activate" class="hidden" style="display: none;">
    <div class="container">
        <img src="canasta.png" alt="Canasta" class="image-div canasta">
        <img src="pelota.png" alt="Pelota" class="image-div pelota">
    </div>
    <label for="activate" class="button">Saltar</label>
</body>
</html>
