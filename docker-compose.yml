
services:
  # Servicio de la base de datos MySQL
  db:
    image: mysql:8.2.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root  # Aquí defines la contraseña para el usuario root
      MYSQL_DATABASE: masket      # Base de datos predeterminada
    ports:
      - "3306:3306" 
    volumes:
      - ./mysql_data:/var/lib/mysql  
      - ./back/laravel.sql:/docker-entrypoint-initdb.d/laravel.sql 

  # Adminer para gestionar la base de datos
  adminer:
    image: adminer
    restart: always
    depends_on:
      - db  
    ports: 
      - 9092:8080

  # Servicio de la aplicación Vue.js
  vue-app:
    image: node:18
    working_dir: /app
    volumes:
      - ./front/basket:/app  
    ports:
      - "5173:5173"  
    command: /bin/bash -c "npm install && npm run dev" 
    depends_on:
      - db  

   # Servicio de la aplicación Laravel (back)
  laravel:
    build: ./back/laravel  # Ruta a la carpeta de Laravel
    volumes:
      - ./back/laravel:/var/www/  # Montar el directorio Laravel
    working_dir: /var/www
    ports:
      - "8000:8000"  # Exponiendo el puerto 8000 para Laravel
    depends_on:
      - db  # Asegura que db esté levantado antes que Laravel
    command: bash -c "composer install && php artisan key:generate && php artisan migrate && php artisan serve --host=0.0.0.0"
    environment:
      MYSQL_ROOT_PASSWORD: root
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: masket
      DB_USERNAME: root
      DB_PASSWORD: root
