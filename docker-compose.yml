
services:
  # Servicio de la base de datos MySQL
  db:
    image: mysql:8.2.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: hola
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - "1000:3306"  # Mapeo de puertos
    volumes:
      - ./mysql_data:/var/lib/mysql  # Persistencia de datos
      - ./back/laravel.sql:/docker-entrypoint-initdb.d/laravel.sql  # Archivo SQL para inicializar

  # Adminer para gestionar la base de datos
  adminer:
    image: adminer
    restart: always
    depends_on:
      - db  # Asegura que db esté levantado primero
    ports:
      - "9092:8080"  # Exponiendo el puerto de Adminer

  # Servicio de la aplicación Laravel (back)
  laravel:
    build: ./back/laravel  # Ruta a la carpeta de Laravel
    volumes:
      - ./back/laravel:/var/www/  # Montar el directorio Laravel
    working_dir: /var/www
    ports:
      - "8000:8000"  # Exponiendo el puerto 8000 para Laravel
    depends_on:
      - db  # Asegura que db esté levantado antes que Laravel
    command: bash -c "composer install && php artisan key:generate && php artisan migrate && php artisan serve --host=0.0.0.0"



  # Servicio de la aplicación Vue.js
  vue-app:
    image: node:18
    working_dir: /app
    volumes:
      - ./front/basket:/app  # Monta la aplicación Vue.js en el contenedor
    ports:
      - "5176:5176"  # Exponiendo el puerto 5176 para Vue.js
    command: /bin/bash -c "npm install && npm run dev"  # Instalación de dependencias y luego iniciar el servidor de desarrollo
    depends_on:
      - db  # Asegura que db esté levantado antes que Vue.js
    networks:
      - app-network  # Asegura que Vue.js esté en la misma red



  node:
    image: node:19-bullseye-slim
    volumes:
      - ./back/node:/var/www  # Montar el directorio de Node.js
    working_dir: /var/www
    ports:
      - "1234:1234"  # Cambiado de 3000:3000 a 1234:1234
    depends_on:
      - db
    command: bash -c "npm install && node server.js"  # Instalar dependencias y luego arrancar el servidor
    networks:
      - app-network  # Asegura que esté en la misma red



networks:
  app-network:  # Definición de la red
    driver: bridge
