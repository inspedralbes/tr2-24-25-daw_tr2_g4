
services:
  # Servicio de la base de datos MySQL
  db:
    image: mysql:8.2.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: masket
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - "3306:3306" 
    volumes:
      - ./mysql_data:/var/lib/mysql  
      - ./back/laravel.sql:/docker-entrypoint-initdb.d/laravel.sql 


  # Adminer para gestionar la base de datos
  adminer:
    image: adminer
    restart: always
    depends_on:
      - db  
    ports: 
      - 9092:8080
  
  # Servicio de la aplicación Vue.js
  vue-app:
    image: node:18
    working_dir: /app
    volumes:
      - ./front/basket:/app  
    ports:
      - "5173:5173"  
    command: /bin/bash -c "npm install && npm run dev" 
    depends_on:
      - db  
   
  # Servicio de la aplicación Laravel (back)
  laravel:
    build: ./back/laravel  
    volumes:
      - ./back/laravel:/var/www/  
    working_dir: /var/www
    ports:
      - "8000:8000"  
    depends_on:
      - db  
    command: bash -c "composer install && php artisan key:generate && php artisan migrate && php artisan serve "



